  shared_preferences: ^2.0.13
  flutter_ffmpeg: ^0.4.2
  file_picker: ^4.5.1
  image_picker: ^0.8.4+11
  path_provider: ^2.0.9
  fluttertoast: ^8.0.9
  email_validator: ^2.0.1
  cached_network_image: ^3.2.0
  dart_des: ^1.0.0
  convert: ^3.0.1
  #social
  google_sign_in: ^5.2.4

  pin_code_fields: ^7.3.0
  flutter_screenutil: ^5.2.0
  flutter_rating_bar: ^4.0.0
  device_preview: ^1.0.0
  timelines: ^0.1.0
  #story_view: ^0.13.2
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
